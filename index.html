<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Investment Wrapped – Smoke Test</title>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <ul>
    <li>投入金額：<span id="invested"></span></li>
    <li>期末資產：<span id="value"></span></li>
    <li>報酬率：<span id="return"></span></li>
    <li>成長金額：<span id="growth"></span></li>
  </ul>

  <script>
    fetch("recap.json")
      .then(r => r.json())
      .then(d => {
        document.getElementById("title").textContent =
          `${d.year} Investment Wrapped – ${d.investorName}`;
        document.getElementById("invested").textContent = d.total_invested;
        document.getElementById("value").textContent = d.total_value_end;
        document.getElementById("return").textContent = d.total_return_pct + "%";
        document.getElementById("growth").textContent = d.growth_amount;
      })
      .catch(err => {
        document.body.innerHTML = "<pre>ERROR: " + err + "</pre>";
      });
  </script>
</body>
</html>
