<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Investment Wrapped</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto px-6 py-16 space-y-20">

    <!-- 1. Year Summary -->
    <section class="space-y-6">
      <h1 class="text-4xl font-semibold">
        <span id="year">----</span> Investment Wrapped
      </h1>

      <div class="grid md:grid-cols-2 gap-6">
        <div class="rounded-2xl border border-slate-800 p-6">
          <p class="text-slate-400 text-sm">淨值 YTD</p>
          <p class="text-2xl font-semibold">
            NTD <span id="net_value_ytd">--</span>
          </p>
        </div>

        <div class="rounded-2xl border border-slate-800 p-6">
          <p class="text-slate-400 text-sm">年度報酬率</p>
          <p class="text-2xl font-semibold text-blue-400">
            <span id="annual_return_pct">--</span> %
          </p>
        </div>
      </div>
    </section>

    <!-- 2. Annual Volatility -->
    <section class="space-y-10">
      <h2 class="text-xl font-semibold">年度關鍵波動</h2>

      <!-- High -->
      <div class="rounded-2xl border border-slate-800 p-6 space-y-3">
        <h3 class="text-emerald-400 font-medium">最輝煌的時刻</h3>
        <p>單日最高獲利：NTD <span id="best_day_profit">--</span></p>
        <p>連續 <span id="max_up_streak_weeks">--</span> 週上漲</p>
      </div>

      <!-- Low -->
      <div class="rounded-2xl border border-slate-800 p-6 space-y-3">
        <h3 class="text-rose-400 font-medium">最需要支持的時刻</h3>
        <p>單日最高虧損：NTD <span id="worst_day_loss">--</span></p>
        <p>
          <span id="drawdown_weeks">--</span> 週內下跌
          <span id="drawdown_pct">--</span> %
        </p>
      </div>
    </section>

    <!-- 3. Top 5 Holdings -->
    <section class="space-y-6">
      <h2 class="text-xl font-semibold">Top 5 持股（依市值）</h2>

      <ul class="space-y-2">
        <li>1. <span id="holding_1_name">--</span>（<span id="holding_1_weight">--</span>%）</li>
        <li>2. <span id="holding_2_name">--</span>（<span id="holding_2_weight">--</span>%）</li>
        <li>3. <span id="holding_3_name">--</span>（<span id="holding_3_weight">--</span>%）</li>
        <li>4. <span id="holding_4_name">--</span>（<span id="holding_4_weight">--</span>%）</li>
        <li>5. <span id="holding_5_name">--</span>（<span id="holding_5_weight">--</span>%）</li>
      </ul>
    </section>

    <!-- 4. Best Asset Class -->
    <section class="space-y-3">
      <h2 class="text-xl font-semibold">獲利最高的資產類別</h2>
      <p class="text-lg text-blue-400">
        <span id="best_asset_class">--</span>
      </p>
    </section>

    <!-- 5. Best Product -->
    <section class="space-y-3">
      <h2 class="text-xl font-semibold">獲利最高的單一商品</h2>
      <p class="text-lg text-emerald-400">
        <span id="best_product">--</span>
      </p>
    </section>

    <!-- Footer -->
    <footer class="pt-10 border-t border-slate-800 text-sm text-slate-500">
      Investment Wrapped · Personal Annual Review
    </footer>

  </div>
</body>
</html>
